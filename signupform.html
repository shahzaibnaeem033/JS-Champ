<!DOCTYPE html>
<html>

<head>
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="hdr-container">
        <div class="child-flex">
            <h1>Signup Form</h1>
        </div>
    </div>

    <div class="form-container">

        <h1 class="form-text">Form</h1>

        <!--Row 1-->
        <div class="form-fieldsbox">

            <input class="input" type="text" placeholder="First Name">
             <input class="input2" type="text" placeholder="Last Name">

        </div>
        <!--Row 2-->
        <div class="secondrow-flexbox">

            <input class="inputthree" type="email" placeholder="Email Address">
            <input class="inputfour" type="phone" placeholder="Phone Number">

        </div>
        <!--Row 4-->
        <div class="button-row">
            <button class="button" type="submit">Register</button>
        </div>
        <!-- Login text -->
        <div class="login-section">
            <p>Want to login? <span>Login Here</span></p> 
        </div>
    </div>
</body>

</html>
